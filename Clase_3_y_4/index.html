<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios </title>
 </head>
    <body>
       <h1> Formulario de registro </h1>
       <br>
     <form>
       <label for="nombre"> Nombre: </label>
       <input type="text" id="nombre" placeholder="Escriba su nombre" />
       <br>
       <br>
       <label for="apellido"> Apellido: </label>
       <input type="text" id="apellido" placeholder="Escriba su apellido" />
       <br>
       <br>
       Modalidad de cursada: 
       <input type="radio" id="On-demand" name="Modalidad-de-cursada" />
       <label for="On-demand"> On-demand </label>
       <input type="radio" id="En-vivo" name="Modalidad-de-cursada" />
       <label for="En-vivo"> En vivo </label>
       <br>
       <br>
       <label for="correo"> Correo </label>
       <input type="email" id="correo" placeholder="Ingrese su correo">
       <br>
       <br> 
       <input type="checkbox" id="checkbox1"/>
       <label for="checkbox1"> Deseo recibir información sobre nuevos posteos en la plataforma de Nucba. </label>
       <br>
       <br>
       <input type="checkbox" id="checkbox2" checked/>
       <label for="checkbox2"> Declaro que leí los términos y condiciones y estoy listo paa convertirme en desarrollador web Full Stack. </label>
       <br>
       <br>
       <input type="submit" value="Enviar" />

     </form>
    </body>
     </head>
</html>
